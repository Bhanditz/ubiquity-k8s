apiVersion: v1
kind: Pod
metadata:
  name: spectrum
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: spectrum
      mountPath: /data
    ports:
    - containerPort: 80
  volumes:
  - name: spectrum
    flexVolume:
      driver: "kubernetes.io/spectrum"
      fsType: "ext4"
      options:
        volumeID: "myvolume"
        filesystem: "gpfs1"
        size: "100m"
        fileset: ""
        path: "/gpfs/gpfs1"
