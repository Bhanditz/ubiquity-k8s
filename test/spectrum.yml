apiVersion: v1
kind: Pod
metadata:
  name: ubiquity
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: ubiquity
      mountPath: /data
    ports:
    - containerPort: 80
  volumes:
  - name: ubiquity
    flexVolume:
      driver: "kubernetes.io/ubiquity"
      options:
        volumeID: "myvolume"
        filesystem: "gpfs1"
        size: "100m"
        fileset: ""
        path: "/gpfs/gpfs1"
