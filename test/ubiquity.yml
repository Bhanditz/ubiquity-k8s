apiVersion: v1
kind: Pod
metadata:
  name: ubiquity
spec:
  containers:
  - name: ubiquity
    image: midoblgsm/kubenode
    volumeMounts:
    - name: ubiquity
      mountPath: /data
    ports:
    - containerPort: 8787
  volumes:
  - name: ubiquity
    flexVolume:
      driver: "kubernetes.io/ubiquity"
      options:
        volumeName: "vol1"
        filesystem: "gold"
        size: "1Gi"
        path: "/gpfs/gold"
