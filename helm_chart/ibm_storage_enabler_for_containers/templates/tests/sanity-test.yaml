apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-sanity-test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: sanity-test
      image: {{ .Values.images.hookexecutor }}
      command: ["/root/hook-executor"]
      args: ["sanity"]
      env:
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: STORAGE_CLASS
          value: {{ .Values.spectrumConnect.backendConfig.dbPvConfig.storageClassForDbPv.storageClassName }}
  restartPolicy: Never
  serviceAccount: ubiquity-helm-hook
